{% load possessive %}

<div>
    <p>{{ request.user.username|possessive|title }} Books</p>
</div>

<div>
   {% if books %}
        {% csrf_token %}
        <form hx-trigger="end" hx-post="{% url 'sort' %}" hx-target="#book-list">
            <div class="htmx-indicator">Updating...</div>
                {% include 'partials/book-list-elements.html' %}
        </form>
   {% else %}
       <p>You have no books in your list</p>
   {% endif %}
</div>
